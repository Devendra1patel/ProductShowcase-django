

    {% include 'main.html' %}

    {% block menu %}
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" class="btn btn-danger" value="Upload"></form>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th colspan="1">#</th>
            <th colspan="2">Name</th>
            <th colspan="2">Number</th>
            <th colspan="3">Address</th>
            <th colspan="2">Company</th>
            <th colspan="2">Order</th>

          </tr>
        </thead>
        <tbody>
          {% for ele in contacts %}
          <tr>
            <td colspan="1">{{ele.serial_no}}</td>
            <td colspan="2">{{ele.name}}</td>
            <td colspan="2">{{ele.number}}</td>
            <td colspan="3">{{ele.address}}</td>
            <td colspan="2">{{ele.company}}</td>
            <td colspan="2">{{ele.order}}</td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>

      {% endblock %}
